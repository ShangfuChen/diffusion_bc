project: 'diffusion'
program: goal_prox/main.py
method: grid

parameters:
  seed:
    values: [1, 2, 3]
    #value: 1
  prefix:
    value: "diff-bc"
  alg:
    value: "diff-bc"
  traj-load-path:
    value: "./expert_datasets/pick_10000_clip.pt"
  ddpm-path:
    value: "./rl-toolkit/dm/pick_10000_clip_norm_ddpm.pt"
  env-name:
    value: "FetchPickAndPlaceDiffHoldout-v0"
  normalize-env:
    value: False
  bc-num-epochs:
    value: 5000
  eval-num-processes:
    value: 1
  coeff:
    #value: 1
    values: [0.1]
  coeff-bc:
    value: 1
  cuda:
    value: True
  num-render:
    value: 1
  num-eval:
    value: 100
  #vid-fps:
    #value: 100
  lr:
    #values: [0.000002, 0.000005, 0.00001]
    value: 0.000005
  log-interval:
    value: 1000
  save-interval:
    value: 100000
  eval-interval:
    value: 3000
  bc-state-norm:
    value: True
  clip-actions:
    value: True
  traj-batch-size:
    value: 128
  hidden-dim:
    value: 1024
  depth:
    value: 1
  max-grad-norm:
    value: -1
