project: 'diffusion'
program: goal_prox/main.py
method: grid

parameters:
  seed:
    values: [1, 2, 3]
    #value: 1
  prefix:
    value: "ibc"
  alg:
    value: "ibc"
  traj-load-path:
    value: "./expert_datasets/hand_10000_v2.pt"
  env-name:
    value: "CustomHandManipulateBlockRotateZ-v2"
  normalize-env:
    value: False
  bc-num-epochs:
    value: 15000
  eval-num-processes:
    value: 10
  cuda:
    value: True
  num-process:
    value: 10
  num-render:
    value: 0
  num-eval:
    value: 10
  lr:
    value: 0.0000001
  log-interval:
    value: 1000
  save-interval:
    value: 500000
  eval-interval:
    value: 3000
  bc-state-norm:
    value: True
  clip-actions:
    value: True
  stochastic-optimizer-train_samples:
    value: 256
  traj-batch-size:
    value: 512
  hidden-dim:
    values: [1024]
  depth:
    values: [2]
