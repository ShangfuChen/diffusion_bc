project: 'diffusion'
program: goal_prox/main.py
method: grid

parameters:
  seed:
    values: [4]
  prefix:
    value: "diff-policy"
  alg:
    value: "diff-policy"
  traj-load-path:
    value: "./expert_datasets/walker_5traj_processed.pt"
  env-name:
    value: "Walker2d-v3"
  normalize-env:
    value: False
  bc-num-epochs:
    value: 10000
  eval-num-processes:
    value: 10
  cuda:
    value: True
  num-eval:
    value: 3
  num-render:
    value: 0
  vid-fps:
    value: 100
  lr:
    value: 0.0001
  log-interval:
    value: 500
  save-interval:
    value: 100000
  eval-interval:
    value: 4000
  bc-state-norm:
    value: True
  clip-actions:
    value: True
  hidden-dim:
    value: 1200
  depth:
    value: 4
