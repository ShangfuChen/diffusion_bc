project: 'diffusion'
program: goal_prox/main.py
method: grid

parameters:
  seed:
    values: [1, 32, 99]
  prefix:
    value: "diff-bc"
  alg:
    value: "diff-bc"
  normalize-env:
    value: False
  bc-num-epochs:
    value: 2000
  traj-load-path:
    value: "./ibc/maze2d_100.pt"
  ddpm-path:
    value: "./rl-toolkit/dm/maze2d_100_1e-3_ddpm.pt"
  coeff:
    values: [0.5, 1, 2]
  coeff-bc:
    values: [0]
  env-name:
    value: "maze2d-medium-v2"
  eval-num-processes:
    value: 10
  num-eval:
    value: 10
  cuda:
    value: True
  num-render:
    value: 0
  vid-fps:
    value: 60
  lr:
    value: 0.0001
  log-interval:
    value: 200
  save-interval:
    value: 20000
  eval-interval:
    value: 2000
  clip-actions:
    value: True
  hidden-dim:
    value: 256
  depth:
    value: 2
  bc-state-norm:
    value: False
  il-in-action-norm:
    value: False
  il-out-action-norm:
    value: False
